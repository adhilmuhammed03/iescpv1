<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sponsor Find</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .full-height{
            height: 75vh;
        }
        .bg-form {
            background-color: #eeeee4;
        }
    </style>
</head>
  <body class="bg-form">
<!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid">
          <a class="navbar-brand" href="/sponsor_dashboard"><b>IESCP</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/sponsor_dashboard">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/find">Find</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Stats</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    
     
    <div class="container">
         <!-- Filter Button trigger modal -->

<!-- Filter Modal -->
 <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#filterModal{{ i }}">Filter</button>
 <div class="modal fade" id="filterModal{{ i }}" tabindex="-1" aria-labelledby="filterModalLabel{{ i }}" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="filterModalLabel{{ i }}">Select a Niche</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">
         <form action="/filter" method="POST">
           
           <div class="form-group mb-3">
             <label for="niche">Niche</label>
             <select class="form-control" id="niche" name="niche" required>
              <option value="" disabled selected>select a niche</option>
               <option value="Travel">Travel</option>
               <option value="Technology">Technology</option>
               <option value="Fashion">Fashion</option>
               <option value="Education">Education</option>
             </select>
           </div>
           </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
             <button type="submit" class="btn btn-primary">Save changes</button>
           </div>
         </form>
       </div>
     </div>
   </div>
 </div>
 <!-- End of Edit Modal -->
        {% if influencers %}
        {% for i in range(influencers|length)%}
        <div class="card">
            <div class="card-body">
              {{influencers[i].name}}
              <p class="card-text">Niche : {{influencers[i].niche}}</p>
              <!-- View modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#viewInfluencerModal{{ i }}">View</button>
            <div class="modal fade" id="viewInfluencerModal{{ i }}" tabindex="-1" aria-labelledby="viewInfluencerModalLabel{{ i }}" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="viewInfluencerModalLabel{{ i }}">Influencer Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <label for="InfluencerId">Influencer Id</label>
                    <input type="text" class="form-control mb-3" id="influencerId" value="{{ influencers[i].user_id }}" readonly>
                    <label for="influencerName">Influencer name</label>
                    <input type="text" class="form-control mb-3" id="influencerName" value="{{ influencers[i].name }}" readonly>
                    <label for="niche">Niche</label>
                    <input type="text" class="form-control mb-3" id="niche" value="{{influencers[i].niche }}" readonly>
                    <label for="platform">Platform</label>
                    <input type="text" class="form-control mb-3" id="platform" value="{{ influencers[i].platform }}" readonly>
                    <label for="followers">No of followers</label>
                    <input type="text" class="form-control mb-3" id="followers" value="{{ influencers[i].followers }}" readonly>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
             <!-- End of view modal -->
              <!-- Send Ad request Modal -->
              <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#adRequestModal{{ i }}">Send Ad request</button>
              <div class="modal fade" id="adRequestModal{{ i }}" tabindex="-1" aria-labelledby="adRequestModalLabel{{ i }}" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="adRequestModalLabel{{ i }}">Enter Details</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form action="/adrequest/send/{{ influencers[i].user_id }}" method="POST">
                        <div class="form-group mb-3">
                          <label for="niche">Select a campaign</label>
                          <select class="form-control" id="campaign" name="campaign" required>
                            {% for i in range(campaigns|length) %}
                            <option value="{{campaigns[i].campaign_id}}">{{campaigns[i].campaign_id}} | {{campaigns[i].campaign_name}}</option>
                            {% endfor %}
                          </select>
                          
                        </div>
                        <div class="form-group mb-3">
                          <label for="campaignDescription">Requirements</label>
                          <textarea class="form-control" id="adrequestDescription" rows="3" name="adrequestDescription"></textarea>
                        </div>
                        
                        <div class="form-group mb-3">
                          <label for="amount">Payment amount</label>
                          <input type="number" class="form-control" id="amount" name="amount" >
                        </div>
                       
                        
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="submit" class="btn btn-primary">Send Ad request</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            <!-- End of Send Ad request Modal -->
            </div>
        </div>
        {% endfor %}
        {% else %}
        <h6>No influencers available to show</h6>
        {% endif %}
       
        
    
      
    </div> 
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
